left:
  title: Кто здесь обитает?
  text: >-
    Зона вечной мерзлоты — это машина времени. Хотите узнать, как выглядел мир сотни тысяч лет назад? В России сохранились такие уголки — на территории современной Якутии, в районах северных рек Лена, Яна и Вилюй, где можно погулять среди лишайников, мха и карликовых деревьев, а также встретить некоторых предков современных животных. 
