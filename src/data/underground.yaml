u1:
  className: undergroundPage1
  backgroundImage: img/underground1.png
  backgroundPosition: center 100%
  backgroundSize: 100% auto
  left:
    title: <span class="nod3">Со<span>кровища</span> <span>вечно</span>й мер<span>зло</span>ты</span>
  right:
    text: >-
      Вечная мерзлота — это не только уникальный природный феномен, она скрывает в недрах земли много полезных ископаемых: от угля и руд до нефти и газа. Особенно богаты углеводородами арктические регионы, территории Западной и Восточной Сибири, где сосредоточены крупнейшие месторождения. Нефтяники, которые в условиях мерзлоты работают десятилетиями, накопили колоссальный опыт и знают, как строить и добывать нефть в промерзшей земле, а также занимаются мониторингом грунтов и прогнозированием изменений. Заглянем вглубь вечной мерзлоты!

u2:
  textColor: white
  className: undergroundPage2
  backgroundImage: img/underground2.jpg
  backgroundPosition: center top
  backgroundSize: 100% auto
  minHeight: 1714px
  right:
    blocks:
      - header: 1 — -5 метров
        text: >-
          Многие технологии, которые используют нефтяники, помогают строить города на Крайнем Севере. Например, чтобы дома не проседали и не разрушались из-за вечной мерзлоты, их строят на специальных свайных опорах, используют теплоизоляционные материалы и делают проветриваемые подполья. Это предохраняет мерзлоту от оттаивания в теплый сезон.
      - header: -10 метров
        text: >-
          Для поддержания отрицательной температуры грунта вокруг фундаментов и скважин размещаются термостабилизаторы — это специальные устройства с хладагентом. Они охлаждают почву, предотвращают оттаивание мерзлоты и сохраняют устойчивость грунта, а термодатчики, расположенные на разной глубине, позволяют следить за состоянием земли в реальном времени.
      - header: -100 метров и глубже
        text: >-
          Ниже 10 метров вечная мерзлота — плотный замёрзший грунт. Современные технологии позволяют добывать нефть на глубине в несколько тысяч метров. Чтобы сохранить мерзлоту нетронутой, нефтяники на буровые колонны надевают «шубы» из специальных теплоизолирующих материалов.
