stages:
  - media: media/earth1.mp4
    title: Хроника вечной мерзлоты
    text: Мерзлота образовалась на Земле из-за ледниковых периодов. За последние 3 млн лет их было около 50 — каждый длился около 80-100 тыс. лет, сменяясь на 15-20 тыс. лет относительно теплым промежутком. Сейчас мы как раз живем в одном из «тёплых» периодов — в эпохе голоцена
  - media: media/earth2.mp4
    header: 2,5 млн — 200 тысяч лет назад
    text: Мерзлота то появлялась, то исчезала в течение последних 2,5 миллионов лет, когда периоды охлаждения Земли сменялись потеплением. Например, в мезозойскую эру было тепло — на Земле водились динозавры.
  - media: media/earth3.mp4
    text: Когда ледяные покровы отступили, на территории современной Сибири заметно похолодало. Так сформировался ландшафт холодной «саванны». Первыми выжившими, адаптировавшимися к холоду, стали огромные животные. У мамонта, например, стала толще кожа, и длиннее шерсть.
  - media: media/earth4.mp4
    header: 200 тысяч лет назад — наша эра
    text: На Земле продолжают происходить ледниковые периоды. В Сибири появляются люди, которые учатся выживать в холода. Сначала они обитают только в южной части, потом осваивают и Западную Сибирь. В межледниковые периоды возникают природные «ловушки», в которые попадают животные. А мумифицированные останки сохраняются до наших дней и их находят ученые.
