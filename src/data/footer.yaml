title: Привет, я — Малыш!
question: Мои предки бизоны появились примерно 50 тысяч летназад на территории Якутии и живут там сегодня. Кстати, мы помогаем бороться с глобальным потеплением — попробуете угадать, как?
correct: 1
answers:
