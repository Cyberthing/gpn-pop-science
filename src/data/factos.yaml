title: Почему важно изучать вечную мерзлоту
factos:
  - image: img/facto1.jpg
    title: Разрушение зданий
    text: Таяние грунта способствует разрушениям фундамента сооружений, расположенных в зоне вечной мерзлоты.

  - image: img/facto2.jpg
    title: «Пьяный» лес
    text: >-
      Лесные ландшафты меняются: деревья адаптируются к новым условиям и меняют наклон. Со временем такой лес может погибнуть.

  - image: img/facto3.jpg
    title: Животный мир
    text: Трансформация растительного покрова влияет на кормовую базу животных и пути их миграции.

  - image: img/facto4.jpg
    title: Разморозка тайн прошлого
    text: Вечная мерзлота хранит следы всего, что когда-либо существовало на Земле. Не все оттаявшие находки безопасны для человека.

  - image: img/facto5.jpg
    title: Термокарстовые озера
    text: Потепление почвы приводит к таянию вечной мерзлоты и образованию термокарстовых озер, которые являются значимыми источниками парниковых газов
