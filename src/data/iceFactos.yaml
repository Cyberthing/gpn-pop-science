title: Мерзлота в цифрах и фактах
backPlateImage: img/iceFactos.jpg
text: >-
  Мерзлота присутствует в 28 регионах, на ней построено множество городов, таких как Якутск, Норильск и Воркута.
  Мерзлота бывает горная и равнинная. В 2009 году мерзлые грунты обнаружили на Килиманджаро — на высоте около 4700 метров.
