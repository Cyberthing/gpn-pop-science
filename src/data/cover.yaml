uptitle: Популяризаторы науки
title: >-
  <span>Как ученые</span>
  <span>превращают науку</span>
  <span>в музыку</span>
lead: Прислушайтесь к голосам Вселенной. От биения пульсаров в глубинах космоса до гула песчаника в трех километрах под землей — наш мир наполнен музыкой, которую человеческое ухо не может услышать без помощи науки. Включайте плейлист российских исследователей, которые перевели свои эксперименты в мелодии.
