title: Как замерзала вечность
lead: Представьте себе землю, которая не оттаивает тысячи лет. Это не декорация к фантастическому фильму, а реальность, известная как вечная мерзлота. Она хранит в себе тайны прошлого и оказывает огромное влияние на жизнь на Земле. Вместе с экспертами и учеными разобрались, как формировалась вечная мерзлота, и что делает мир, чтобы её сохранить.
