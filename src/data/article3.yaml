title: Инженер инноватики Александра Михайлова и музыка водорослей
blocks:
  - type: text
    text: >-
      <p>«Террапия» — онлайн-радио, где все треки созданы из звуков недр Земли. Мелодии состоят из шумов известняка, глины и нефти на глубине трёх километров. Такая музыка в стиле лаундж помогает бороться со стрессом и концентрировать внимание, слушая фоном во время работы, занятий йогой или медитацией.</p>
      <p>В основе проекта — записи сейсмических волн из научного центра «Газпром нефти». Геологи используют их, чтобы заглянуть вглубь планеты подобно рентгену. Так, например, ученые ищут новые залежи нефти и газа.</p>
  - type: quote
    text: «Сейсморазведка похожа на рентген или УЗИ — только вместо человеческого тела мы изучаем Землю. Для этого создаём на поверхности сейсмические волны, регистрируем их поведение и по этим данным видим, что происходит под поверхностью планеты».
    desc: Александр Буторин, геофизик «Газпром нефти»
    ava:
  - type: illustration
    desc: Сейсмические волны фиксируют с помощью геофонов. Их расставляют по площади исследуемой территории, чтобы записать колебания и скорость движения волн.
    image: img/il1.jpg
  - type: text
    text: >-
      <p>В этих треках — ритм Еты-Пуровского месторождения на Ямале. Ещё в 70-х здесь ударил первый фонтан, а сегодня оно даёт до 400 тонн нефти в сутки. Из этого количества получается больше 100 тысяч литров бензина — хватит, чтобы разом заправить больше двух тысяч легковушек.</p>
      <p>Чтобы добыть столько нефти, нужно очень глубоко бурить. В 2020 году была открыта скважина на 3460 метров. Это как прокладывать идеально ровный тоннель сквозь 10 Эйфелевых башен бетона, камня и песка, не зная точной карты недр, в условиях адской жары и гигантского давления.</p>
      <p>Поэтому так ценны звуки пород. Песчаник звучит гулко, глина — текуче, нефть — ритмично. Усиленные и обработанные, эти звуки превращаются в треки, напоминающие модную электронную музыку.</p>
  - type: quote
    text: «Этим проектом я хотел показать студентам, которым преподаю в СПбГУ, как можно творчески использовать нейросети для обработки данных. Мы взяли записи сейсмики с Еты-Пуровского месторождения на Ямале и перевели их в звуки через простую программу на Python — получилась музыка недр».
    ava:
  - type: illustration
    style: big
    desc: Данные с геофонов преобразовываются в цифровые модели.
    image: img/il2.jpg
  - type: text
    text: >-
      <p>Аналогичные данные помогают строить трёхмерные геологические модели — карты подземных структур, по которым нефтяники находят месторождения. Каждая модель — как партитура с историей нашей планеты.</p>
