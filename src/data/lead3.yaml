- left:
    title: Как изучают мерзлоту
  right:
    text: Вечная мерзлота на самом деле не вечная. Она может таять от повышения температуры, как и лед. Задача человечества — как можно дольше сохранить это природное явление. Расскажем, что люди для этого делают.
- backPlateImage: img/lead3_1.jpg
  left:
    header: Наблюдательные станции
    text: В России создана сеть наблюдательных станций за вечной мерзлотой, оборудованная измерительными приборами и датчиками. Она предполагает создание 140 наблюдательных пунктов с глубиной скважин до 30 метров. Эта сеть позволит регулярно собирать данные о состоянии мерзлоты для оценки рисков и прогнозирования изменений климата.
- backPlateImage: img/lead3_2.jpg
  left:
    header: Плейстоценовый парк
    text: >-
      В Якутии создан уникальный научный заказник и экспериментальный проект, который занимает огороженную площадь около 20 квадратных километров. В парке обитают северные олени, бизоны, овцебыки и зубры. Они вытаптывают снег и снижают изоляционные свойства почвы, что позволяет холоду проникать глубже, охлаждая и стабилизируя вечную мерзлоту.
      Благодаря воздействию животных на снежный покров и почву, парк служит живой лабораторией по поиску решений для защиты вечной мерзлоты в условиях изменения климата. Результаты научных исследований на территории парка используются для разработки стратегий сохранения мерзлоты в других регионах Арктики.
