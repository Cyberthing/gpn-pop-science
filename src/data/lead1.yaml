  text: >-
    <p>Вечной мерзлотой называют слой почвы, горных пород и льда, который остается в замёрзшем состоянии как минимум три года подряд, а зачастую — и тысячелетиями.</>
    <p>Летом верхний слой мерзлых грунтов оттаивает, но метром-двумя ниже всегда отрицательная температура. Мерзлота сохраняет все как в мощнейшем холодильнике: останки древних животных, семена растений, микроорганизмы и залежи полезных ископаемых — от угля до золота и алмазов.</>
    <p>Есть много гипотез о том, как сформировалась вечная мерзлота. Одни ученые считают, что из-за влияния солнца, другие — из-за изменения уровня углекислого газа в океанах. То, что известно точно — в зоне вечной мерзлоты холодно в любое время года: весной почвы не успевают оттаять, а зимой еще больше промерзают.</>
